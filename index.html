<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Сапер</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="field"></div>
    <div>
        <p>Время игры: <span id="timer">0</span> секунд / Количество ходов: <span id="moves">0</span></p>
        <button id="restartButton">Перезапустить игру</button>
    </div>

    <script src="Sapper.js"></script>
    <script>
        // Логика игры
        const sapper = new Sapper({
            totalMines: 15, // Количество мин
            fieldWidth: 15, // Ширина поля
            fieldHeight: 10, // Высота поля
            fieldSelector: '#field', // Селектор для поля
            timerSelector: '#timer', // Селектор для таймера
            movesSelector: '#moves', // Селектор для количества ходов
            // Картинки для вывода на поле
            images: {
                grass: 'url(images/grass.png)',
                bombFlag: 'url(images/bomb-flag.png)',
                bomb: 'url(images/bomb.png)',
                bombFail: 'url(images/bomb-fail.png)'
            }
        });

        // Страт игры
        sapper.init()

        // Рестарт игры
        document.getElementById('restartButton').addEventListener('click', () => {
            sapper.restartGame();
        });
    </script>
</body>

</html>
